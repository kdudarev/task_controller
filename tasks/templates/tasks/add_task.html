{% extends "layout/base.html" %}
{% load bootstrap4 %}

{% block content %}
    {% if user.is_authenticated %}
        <main role="main" class="container">
            <div class="card">
                <h4 class="card-header">Add a new task</h4>
                <div class="card-body">
                    <br/><br/>
                    <form action="{% url 'tasks:add_task' %}"
                          method="post" class="form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button class="btn btn-secondary">Add task</button>
                    </form>
                </div>
            </div>
        </main>
    {% endif %}
{% endblock content %}
